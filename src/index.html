<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire Model</title>
    <meta name="author" content="ZitRo">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="highcharts.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="app">
        <div class="column">
            <canvas height="500" width="500" id="graphics">Your browser doesn't support canvas.</canvas>
        </div>
        <div class="column">
            <div id="chart"></div>
            <h3>Information</h3>
            <div class="info1">
                <div class="icon">
                    <div id="arrow"></div>
                </div>
                <div class="lev1">
                    <div id="dirSign">
                        North
                    </div>
                    <div>
                        Speed: <span id="windSpeed">0</span> <sup>m</sup>/<sub>sec</sub>
                    </div>
                </div>
                <div class="lev2">
                    <div>
                        Time: <span id="timeDays">0</span> days, <span id="timeHours">0</span>
                        hours, <span id="timeMinutes">0</span> minutes
                    </div>
                    <div>
                        <label>Simulation speed: x <input id="num" type="number" min="1" max="10000"/></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
